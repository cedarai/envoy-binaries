name: Release

on:
  release:
    types:
      - published
  pull_request:

jobs:
  osx:
    runs-on: macos-latest
    steps:
      - uses: maxim-lobanov/setup-xcode@9a697e2b393340c3cacd97468baa318e4c883d98
        with:
          xcode-version: 12
      - name: envoy deps
        run: |
          brew install automake bazelisk cmake coreutils libtool ninja

      - name: Get tag name
        id: tagName
        run: |
          TAG=${GITHUB_REF##*/}
          echo ::set-output name=tag::${TAG}

      - name: checkout envoy
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
        with:
          repository: envoyproxy/envoy
          ref: ${{ steps.tagName.outputs.tag }}

      - name: build
        run: |
          bazelisk build \
          --curses=no \
          --verbose_failures \
          --action_env=PATH=/usr/local/bin:/opt/local/bin:/usr/bin:/bin:$PATH \
          -c "opt" //source/exe:envoy-static --config=sizeopt

          mv bazel-bin/source/exe/envoy-static envoy-darwin-amd64

      - name: shasum
        run: |
          shasum -a 256 envoy-darwin-amd64 > envoy-darwin-amd64.sha256

      - name: Upload artifacts to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release -R pomerium/envoy-binaries upload ${{ steps.tagName.outputs.tag }} envoy-*

  linux:
    runs-on: ubuntu-latest
    env:
      DOCKER_CLI_EXPERIMENTAL: "enabled"
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

      - name: Set up Go
        uses: actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f
        with:
          go-version: 1.18.x

      # We need api 1.41 to override platform
      - name: Install docker stable
        uses: docker-practice/actions-setup-docker@5d9a5f65f510c01ec5f0bd81d5c95768b1ec032a
        with:
          docker_channel: stable
          docker_version: 20.10

      - name: Set up Docker
        run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

      - name: Get tag name
        id: tagName
        run: |
          TAG=${GITHUB_REF##*/}
          echo ::set-output name=tag::${TAG}

      - name: Run fetchenvoy
        working-directory: fetchenvoy
        run: |
          go run . ${{steps.tagName.outputs.tag}}

      - name: shasum
        working-directory: fetchenvoy
        run: |
          shasum -a 256 envoy-linux-amd64 > envoy-linux-amd64.sha256
          shasum -a 256 envoy-linux-arm64 > envoy-linux-arm64.sha256

      - name: Upload artifacts to release
        working-directory: fetchenvoy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.tagName.outputs.tag }} envoy-*
